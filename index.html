<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-4.0.0.min.js"></script>
</head>
<body>
    <div id="releases-id"></div>
    <script>
        $(document).ready(function() {
            const apiURL = 'https://api.github.com/repos/RizqullahY/scraping-project-results/releases';
            $.getJSON(apiURL, function(releases) {
                $.each(releases, function(index, release) {
                    const releasesHtml = `
                        <div class="user-panel">
                            <h3>${release.name}</h3>
                            ${release.body}
                        </div>
                    `;
                    $('#releases-id').append(releasesHtml); //
                });
            }).fail(function(jqxhr, textStatus, error) {
                const err = textStatus + ", " + error;
                $('#releases-id').append(`<p>Request Failed: ${err}</p>`);
            });
        });
    </script>
</body>
</html>
